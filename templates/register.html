{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <h1 class="text-center" style="margin-bottom: 1.5rem;">Create your account</h1>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Choose username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Create password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">REGISTER</button>
        </form>
        
        <div class="text-center" style="margin-top: 1.5rem;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary); text-decoration: none;">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
